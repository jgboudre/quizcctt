<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Quiz Demande de Subvention - CCTT</title>
  <!-- Police Archivo Narrow -->
  <link href="https://fonts.googleapis.com/css2?family=Archivo+Narrow&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Archivo Narrow', sans-serif;
      background: #f9f9f9;
      padding: 20px;
      max-width: 700px;
      margin: auto;
      color: #333;
    }
    h1 {
      text-align: center;
      margin-bottom: 30px;
      color: #2a6ebb;
    }
    .question {
      background: white;
      padding: 20px;
      margin-bottom: 25px;
      border-radius: 8px;
      box-shadow: 0 3px 6px rgba(0,0,0,0.1);
    }
    .question h2 {
      font-weight: 700;
      margin-bottom: 15px;
    }
    button {
      font-family: 'Archivo Narrow', sans-serif;
      background: #2a6ebb;
      color: white;
      border: none;
      padding: 10px 15px;
      margin: 5px 10px 10px 0;
      border-radius: 5px;
      cursor: pointer;
      font-weight: 700;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background: #1e4f8b;
    }
    .feedback {
      margin-top: 10px;
      font-style: italic;
      font-weight: 600;
    }
    .correct {
      color: green;
    }
    .incorrect {
      color: red;
    }
  </style>
</head>
<body>
  <h1>Quiz Demande de Subvention</h1>

  <div id="quiz-container" class="question">
    <!-- Question et options générées par JS -->
  </div>

  <script>
    const quizData = [
      {
        question: "Qu’est-ce qu’une demande de subvention ?",
        options: [
          "Un document formel pour solliciter un financement pour un projet.",
          "Un concours littéraire pour la meilleure idée.",
          "Un article scientifique détaillant les résultats d’un projet."
        ],
        correctIndex: 0,
        feedbackCorrect: "Exact! Une demande de subvention vise à obtenir des fonds pour un projet.",
        feedbackIncorrect: "Pas tout à fait. Ce n’est pas un concours littéraire ni un article scientifique."
      },
      {
        question: "Laquelle de ces affirmations est FAUSSE concernant une demande de subvention ?",
        options: [
          "C’est un exercice d’improvisation sur le coin d’une table.",
          "Il faut présenter un argumentaire clair et structuré.",
          "La demande doit démontrer la capacité de l’équipe à réaliser le projet."
        ],
        correctIndex: 0,
        feedbackCorrect: "Bonne réponse! Une demande sérieuse ne s’improvise pas.",
        feedbackIncorrect: "Incorrect. En réalité, ce n’est pas un exercice d’improvisation."
      },
      {
        question: "Dans une demande de subvention, il faut surtout :",
        options: [
          "Vendre l’idée et convaincre du bienfondé du projet.",
          "Décrire en détail les résultats déjà obtenus.",
          "Organiser un débat scientifique sur le sujet."
        ],
        correctIndex: 0,
        feedbackCorrect: "Oui! On vend l’idée car les résultats ne sont pas encore connus.",
        feedbackIncorrect: "Non, ce n’est pas un article scientifique ni un débat."
      }
    ];

    let currentQuestion = 0;
    const container = document.getElementById('quiz-container');

    function showQuestion() {
      const q = quizData[currentQuestion];
      container.innerHTML = `
        <h2>Question ${currentQuestion + 1} / ${quizData.length}</h2>
        <p>${q.question}</p>
        <div>
          ${q.options.map((opt, i) => 
            `<button onclick="checkAnswer(${i})">${opt}</button>`
          ).join('')}
        </div>
        <div id="feedback" class="feedback"></div>
      `;
    }

    function checkAnswer(selectedIndex) {
      const q = quizData[currentQuestion];
      const feedbackEl = document.getElementById('feedback');
      if (selectedIndex === q.correctIndex) {
        feedbackEl.textContent = q.feedbackCorrect;
        feedbackEl.className = 'feedback correct';
      } else {
        feedbackEl.textContent = q.feedbackIncorrect;
        feedbackEl.className = 'feedback incorrect';
      }
      // Désactiver tous les boutons pour éviter plusieurs clics
      const buttons = container.querySelectorAll('button');
      buttons.forEach(btn => btn.disabled = true);

      // Passer à la question suivante après 2 secondes
      setTimeout(() => {
        currentQuestion++;
        if (currentQuestion < quizData.length) {
          showQuestion();
        } else {
          container.innerHTML = '<h2>Quiz terminé!</h2><p>Merci d’avoir participé.</p>';
        }
      }, 2000);
    }

    // Démarrer le quiz
    showQuestion();
  </script>
</body>
</html>
