<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz sur la mobilisation des connaissances</title>
  <link href="https://fonts.googleapis.com/css2?family=Archivo+Narrow&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Archivo Narrow', sans-serif;
      background-color: #f9fafb;
      color: #1f2937;
      padding: 40px;
      max-width: 800px;
      margin: auto;
    }
    .quiz-container {
      background-color: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }
    h1 {
      font-size: 28px;
      margin-bottom: 20px;
    }
    .question {
      margin-bottom: 25px;
    }
    .question p {
      font-weight: bold;
      font-size: 18px;
    }
    .choices label {
      display: block;
      margin-bottom: 10px;
      cursor: pointer;
    }
    button {
      background-color: #f97316;
      color: #000000;
      border: none;
      padding: 14px 22px;
      font-size: 16px;
      border-radius: 6px;
      cursor: pointer;
      margin-top: 10px;
    }
    .feedback {
      font-weight: bold;
      margin-top: 10px;
    }
    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <div class="quiz-container">
    <h1>Quiz : Mobilisation des connaissances</h1>
    <div id="quiz"></div>
    <button id="submitBtn">Valider</button>
    <div id="feedback" class="feedback"></div>
    <button id="nextBtn" class="hidden">Suivant</button>
  </div>

  <script>
    const quizData = [
      {
        question: "Parmi les propositions suivantes, cochez celles qui correspondent à une définition correcte de la mobilisation des connaissances.",
        choices: [
          "Vulgarisation scientifique dans une revue grand public.",
          "Transfert des résultats de recherche à des partenaires en vue d’un changement de pratique.",
          "Sensibilisation d’acteurs décisionnels à des enjeux émergents par le biais de données probantes.",
          "Publication d’un article scientifique dans une revue à comité de lecture.",
          "Collaboration avec des usagers pour co-construire des recommandations issues d’un projet."
        ],
        correctAnswers: [1, 2, 4], // 0-indexé : correspond à 2, 3, 5
        multiple: true
      }
      // Tu peux ajouter d'autres questions ici si désiré.
    ];

    let currentQuestion = 0;

    const quizEl = document.getElementById("quiz");
    const submitBtn = document.getElementById("submitBtn");
    const feedbackEl = document.getElementById("feedback");
    const nextBtn = document.getElementById("nextBtn");

    function loadQuestion() {
      const q = quizData[currentQuestion];
      quizEl.innerHTML = `<div class="question"><p>${q.question}</p><div class="choices">` +
        q.choices.map((choice, i) => `
          <label>
            <input type="checkbox" name="choice" value="${i}"> ${choice}
          </label>
        `).join('') + '</div></div>';

      feedbackEl.textContent = "";
      nextBtn.classList.add("hidden");
    }

    submitBtn.addEventListener("click", () => {
      const selected = Array.from(document.querySelectorAll('input[name="choice"]:checked')).map(input => parseInt(input.value));
      const correct = quizData[currentQuestion].correctAnswers;

      const isCorrect = selected.length === correct.length && selected.every(v => correct.includes(v));
      feedbackEl.textContent = isCorrect ? "Bonne réponse! ✅" : "Ce n’est pas tout à fait ça. ❌";

      nextBtn.classList.remove("hidden");
    });

    nextBtn.addEventListener("click", () => {
      currentQuestion++;
      if (currentQuestion < quizData.length) {
        loadQuestion();
      } else {
        quizEl.innerHTML = "<p>Merci d’avoir complété le quiz!</p>";
        submitBtn.style.display = "none";
        nextBtn.style.display = "none";
      }
    });

    loadQuestion();
  </script>
</body>
</html>
