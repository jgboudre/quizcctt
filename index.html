<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Quiz Demande de Subvention - CCTT</title>
  <!-- Police Archivo Narrow -->
  <link href="https://fonts.googleapis.com/css2?family=Archivo+Narrow&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Archivo Narrow', sans-serif;
      background: #f9f9f9;
      padding: 20px;
      max-width: 700px;
      margin: auto;
      color: #333;
    }
    h1 {
      text-align: center;
      margin-bottom: 30px;
      color: #2a6ebb;
    }
    .question {
      background: white;
      padding: 20px;
      margin-bottom: 25px;
      border-radius: 8px;
      box-shadow: 0 3px 6px rgba(0,0,0,0.1);
    }
    .question h2 {
      font-weight: 700;
      margin-bottom: 15px;
    }
    button {
      font-family: 'Archivo Narrow', sans-serif;
      background: #FF6F00; /* orange CCTT */
      color: white;
      border: none;
      padding: 12px 20px;
      margin: 5px 10px 10px 0;
      border-radius: 5px;
      cursor: pointer;
      font-weight: 700;
      font-size: 1.1rem; /* plus grand */
      transition: background-color 0.3s ease;
    }
    button:hover {
      background: #e65a00; /* orange foncé au survol */
    }
    .feedback {
      margin-top: 10px;
      font-style: italic;
      font-weight: 600;
    }
    .correct {
      color: green;
    }
    .incorrect {
      color: red;
    }
  </style>
</head>
<body>
  <h1>Quiz Demande de Subvention</h1>

  <div id="quiz-container" class="question">
    <!-- Question et options générées par JS -->
  </div>

  <script>
    const quizData = [
      {
        question: "Quel est le principal objectif d'une demande de subvention ?",
        options: [
          "Présenter une idée originale sans obligation de planification.",
          "Obtenir un financement en démontrant la pertinence et la faisabilité du projet.",
          "Écrire un article scientifique sur les résultats d’une recherche déjà terminée."
        ],
        correctIndex: 1,
        feedbackCorrect: "Exact! Il s’agit de convaincre un organisme de financer un projet réaliste et pertinent.",
        feedbackIncorrect: "Non, une demande doit montrer un projet clair et planifié, pas juste une idée vague ou un article déjà réalisé."
      },
      {
        question: "Parmi ces affirmations, laquelle décrit une mauvaise pratique dans une demande de subvention ?",
        options: [
          "Impliquer les partenaires dès la planification de la demande.",
          "S’auto-congratuler en vantant uniquement l’équipe sans preuves concrètes.",
          "Structurer un argumentaire clair et adapté au public évaluateur."
        ],
        correctIndex: 1,
        feedbackCorrect: "Bonne réponse! La subvention n’est pas un exercice d’autosatisfaction, il faut plutôt des preuves et arguments solides.",
        feedbackIncorrect: "Incorrect. S’auto-congratuler est à éviter; il faut convaincre avec des arguments pertinents et des preuves."
      },
      {
        question: "Dans une demande de subvention, que signifie ‘vendre l’idée’ ?",
        options: [
          "Détailler précisément les résultats scientifiques obtenus avant la soumission.",
          "Convaincre par un récit structuré et persuasif le comité que le projet mérite un financement.",
          "Rédiger un texte accessible à tous, sans tenir compte du domaine d’expertise."
        ],
        correctIndex: 1,
        feedbackCorrect: "Exact! Il faut un argumentaire convaincant, car les résultats ne sont pas encore connus.",
        feedbackIncorrect: "Non, la vente de l’idée passe par un argumentaire adapté au comité, pas par un article vulgarisé ou des résultats déjà acquis."
      }
    ];

    let currentQuestion = 0;
    const container = document.getElementById('quiz-container');

    function showQuestion() {
      const q = quizData[currentQuestion];
      container.innerHTML = `
        <h2>Question ${currentQuestion + 1} / ${quizData.length}</h2>
        <p>${q.question}</p>
        <div>
          ${q.options.map((opt, i) => 
            `<button onclick="checkAnswer(${i})">${opt}</button>`
          ).join('')}
        </div>
        <div id="feedback" class="feedback"></div>
      `;
    }

    function checkAnswer(selectedIndex) {
      const q = quizData[currentQuestion];
      const feedbackEl = document.getElementById('feedback');
      if (selectedIndex === q.correctIndex) {
        feedbackEl.textContent = q.feedbackCorrect;
        feedbackEl.className = 'feedback correct';
      } else {
        feedbackEl.textContent = q.feedbackIncorrect;
        feedbackEl.className = 'feedback incorrect';
      }
      const buttons = container.querySelectorAll('button');
      buttons.forEach(btn => btn.disabled = true);

      setTimeout(() => {
        currentQuestion++;
        if (currentQuestion < quizData.length) {
          showQuestion();
        } else {
          container.innerHTML = '<h2>Quiz terminé!</h2><p>Merci d’avoir participé.</p>';
        }
      }, 2000);
    }

    showQuestion();
  </script>
</body>
</html>
